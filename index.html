<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Number guessing game</h1>
    <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 10 attempts to guess the right number.</p>
    </br>
    <div id="wrapper">
        <form class="form" @submit.prevent="addGuess">
            <label for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField" v-model.lazy="guess">
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p >Previous Guesses: {{prevGuesses}}</span></p>
            <p >Guesses Remaining: {{remainingGuesses}}</span></p>
            <h1 v-if="gameOver" @click="startGame">Start New Game</h1>
        </div>
        <div>
            <h1 v-if="num==guess">You guessed correctly!</p>
            <h1 v-else-if="num>guess">Too low! Try again!</p>
            <h1 v-else-if="num<guess">Too High! Try again!</p>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
